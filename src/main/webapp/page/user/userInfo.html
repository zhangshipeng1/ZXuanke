<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar bigimg" id="userFace">
		</div>
		<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
		<p id="imgp"></p>
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" value="" disabled class="layui-input layui-disabled" id="username" name="slUsername">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户角色</label>
			<div class="layui-input-block">
				<input type="text" value="超级管理员" disabled class="layui-input layui-disabled" id="role" name="rName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">昵称</label>
			<div class="layui-input-block">
				<input type="text" value="" placeholder="昵称" lay-verify="required" class="layui-input realName" id="NiCheng" name="slNicheng">
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="tbStudent.sSex" id="sexnan" value="男" title="男" disabled checked="">
				<input type="radio" name="tbStudent.sSex" id="sexnv" value="女" disabled title="女">

			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" value="" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone"  name="slPhone">
			</div>
		</div>

		<div class="layui-form-item userAddress">
			<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-block">
				<input type="text" value="" placeholder="" disabled class="layui-input" id="saddress">

			</div>
			<label class="layui-form-label">请选专业信息</label>
			<div class="layui-input-inline">

				<select name="slXueyuan" id="slXueyuan" lay-filter="slXueyuan">
					<option value="0 ">学院</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="slZhuanye" id="slZhuanye" lay-filter="slZhuanye" disabled>
					<option value="0">专业</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="slClass"  id="slClass" lay-filter="slClass" disabled>
					<option value="0">班级</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">兴趣爱好</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" class="layui-textarea myself" id="hobby" name="slXingqu"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" value="" name="slEmail" placeholder="请输入邮箱" id="email" lay-verify="email" class="layui-input userEmail">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">自我评价</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" name="slPingjia" class="layui-textarea myself" id="pingjia"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userInfo.js"></script>
<script type="text/javascript" src="../../js/cacheUserInfo.js"></script>
</body>
</html>
