<script  type="text/javascript">
    function  show(vId) {
        $.ajax({
            async:false,
            cache:false,
            data:"vId="+vId,
            url:"../video/getvideoUrl.action",
            success:function (res) {
                var url=res.vUrl;
                $("video").attr("poster","../video/getimg.action?vId="+res.vId+"&vJiename="+res.vJiename);
                videojs("my-player",{}).ready(function(){
                    var myPlayer = this;

                    myPlayer.src(url);

                    myPlayer.play();
                });
            }
        });
    }
</script>
