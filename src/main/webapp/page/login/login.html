<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/jquery-3.4.1.js"></script>
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<style>
		.wjmm
		{
			position: absolute;
			left: 220px;
			top: 10px;
		}
		.register{
			position: absolute;
			left: 230px;
			top: 30px;
		}
	</style>
</head>
<body class="loginBody">
	<form class="layui-form" id="frm">
		<div class="wjmm"><a href="#">忘记密码？</a></div>
		<div class="register"><a href="../regist/regist.html">注册</a></div>
		<div class="login_face"><img src="../../images/0.jpg" class="userAvatar" width="100px" height="100px"></div>
		<label  id="userlab"></label>
		<div class="layui-form-item input-item">
			<label for="userName" >用户名</label>
			<input type="text" placeholder="请输入用户名" name="username" autocomplete="off" id="userName" class="layui-input" lay-verify="required">

		</div>
		<label  id="passlab"></label>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" name="password" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<label id="codelab"></label>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code" >验证码</label>
			<input type="text" placeholder="请输入验证码" name="code" autocomplete="off" id="code" class="layui-input">

			<img id="codeimg" src="../../student/code.action" onclick="recode()"/>

		</div>

		<div style="width: 400px;height: 30px" >
			<input type="checkbox"  title="记住我" name="remberme" value="true" lay-skin="primary" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		</div>
		<br>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-submit lay-filter="login"> 登录</button>
		</div>

	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
<script>
	function recode() {

		$("#codeimg").attr("src","../../student/code.action?data=" + new Date() + Math.floor(Math.random()*24));

	}


</script>
</body>
</html>
